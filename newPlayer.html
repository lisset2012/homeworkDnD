<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>COP1000 Homework</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul style="list-style-type:none">
                
                <li><button id="skill" type="button">TOP TEN PLAYERS</button></li>
                <li><button id="name" type="button">ALL PLAYERS</button></li>
                <li><button id="phoneNum" type="button">SEARCH PLAYER BY PHONE</button></li>
                
            </ul>
        </div>

        <div class="form">
            <form id="myForm"  method="post">
          
                <div class="top-row">
                  <div class="field-wrap">
                    Name
                    <input id="name" type="text" />
                  </div>
              
                  <div class="field-wrap">
                    Phone number
                    <input id="phone-num" type="number" />
                  </div>

                  <div class="field-wrap">
                   Skill level
                    <input id="skill" type="number" />
                  </div>
                </div>
                
                <button type="submit" class="button button-block">New Player</button>
                
            </form>
        </div>
        
        <div class="empty">
            <p id="player"></p>
            <p id="linkedList"></p>

        </div>
       
    </div>
    
    <script src="main.js"></script>
</body>
</html>
